apply plugin: 'java-library'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    //gradle sdk
    implementation gradleApi()
    //groovy sdk
    implementation localGroovy()
}
// 上传到release则用1.0.0，上传到SNAPSHOT则用1.0.0-SNAPSHOT
//def pomVersionName = '1.0.0-SNAPSHOT'
def pomVersionName = '1.0.0'
def pomDescription = 'the gradle plugin'

//上传maven配置
uploadArchives{
    repositories {
        mavenDeployer {
            repository(url: NEXUS_REPOSITORY_URL) {
                authentication(userName: NEXUS_USERNAME, password: NEXUS_PASSWORD)
            }
            pom.project {
                name "upload"
                version pomVersionName
                description pomDescription
                artifactId "gp_standalone"
                groupId "com.learn.gradle"
                packaging "aar"
            }
        }
    }
}
